    <style>
        body {
            background-color: lightcyan;
        }

        div {
            margin: 15px;
        }
    </style>
</head>

<body>
    <center>
        <div class="container container-fluid">
            <div class="card card-primary">
                <div class="card-heading">
                    <center>MUSICAL ACADEMY</center>
                </div>
                <div class="card-body">
                    <form name="myform" class="form">

                        <div class="form-group">
                            <label for="Name">Name </label>
                            <input id="name" name="name" class="form-control" type="text" pattern="[A-Za-z\s]+"
                                minlength="4" maxlength="20" placeholder="Enter your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email </label><br>
                            <input id="email" name="email" type="email" class="form-control" maxlength="30"
                                placeholder="Enter your Email" required>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob" class="form-control"
                                placeholder="Enter your Date of Birth" required>
                        </div>

                        <div class="form-group">
                            <label for="age">age</label>
                            <input type="number" name="age" id="age" class="form-control" min="18" max="60"
                                placeholder="Enter your age" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option selected>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone">Mobile Number</label>
                            <input type="text" id="mobile" name="mobile" class="form-control"
                                placeholder="Enter Your Mobile number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <input id="submit" type="submit" value="submit" class="btn btn-primary center">
                            <input id="reset" type="reset" value="reset" class="btn btn-primary center">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
